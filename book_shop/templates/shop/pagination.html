<div class="pagination">
<span class="step-links">

{% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}"><button class=" btn btn-primary"><span aria-hidden="true">&laquo;</span>Previous</button></a>
{% endif %}
    <span class="current">

       {{ page.number }} of {{ page.paginator.num_pages }}.
</span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}"><button class=" btn btn-primary">Next<span aria-hidden="true">&raquo;</span></button></a>
    {% endif %}
</span>
</div>
